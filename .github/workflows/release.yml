name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: valvefm-linux
            asset_name: valvefm-linux
          - os: macos-latest
            artifact: valvefm-macos
            asset_name: valvefm-macos
          - os: windows-latest
            artifact: valvefm-windows.exe
            asset_name: valvefm-windows.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - name: Install Linux tray deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libgtk-3-dev libayatana-appindicator3-dev libasound2-dev

      - name: Build
        shell: bash
        run: |
          mkdir -p dist
          # Build the binary
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            go build -o dist/${{ matrix.artifact }} ./cmd/radio-tray
          else
            go build -o dist/${{ matrix.artifact }} ./cmd/radio-tray
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact }}
          if-no-files-found: error

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List files
        run: ls -R dist

      - name: Generate Checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} dist/* --clobber -R ${{ github.repository }}

  update-homebrew:
    name: Update Homebrew Tap
    runs-on: ubuntu-latest
    needs: release
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout tap
        uses: actions/checkout@v4
        with:
          repository: zorig/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Update formula
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          VER="${VERSION#v}"
          MAC_SHA=$(curl -sL "https://github.com/zorig/valvefm/releases/download/${VERSION}/valvefm-macos" | sha256sum | cut -d' ' -f1)
          LINUX_SHA=$(curl -sL "https://github.com/zorig/valvefm/releases/download/${VERSION}/valvefm-linux" | sha256sum | cut -d' ' -f1)

          cat > Formula/valvefm.rb << FORMULA
          class Valvefm < Formula
            desc "Terminal radio tuner with a vintage dial interface"
            homepage "https://github.com/zorig/valvefm"
            version "${VER}"
            license "MIT"

            on_macos do
              url "https://github.com/zorig/valvefm/releases/download/v#{version}/valvefm-macos"
              sha256 "${MAC_SHA}"
            end

            on_linux do
              url "https://github.com/zorig/valvefm/releases/download/v#{version}/valvefm-linux"
              sha256 "${LINUX_SHA}"
            end

            def install
              binary = stable.url.end_with?("valvefm-macos") ? "valvefm-macos" : "valvefm-linux"
              bin.install binary => "valvefm"
            end

            test do
              assert_predicate bin/"valvefm", :executable?
            end
          end
          FORMULA

          # Remove leading whitespace from heredoc
          sed -i 's/^          //' Formula/valvefm.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/valvefm.rb
          git commit -m "valvefm ${VERSION}"
          git push
